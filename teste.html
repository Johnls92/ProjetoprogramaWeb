<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // VER AQUI EM SEGUNDO
        // -------- código para usar um response json --------------
        // IMPORTANTE: Response é o que teu servidor vai mandar, normalmente em JSON, o importante aqui nesse código abaixo é ...
        // ... a forma como eu estou acessando o json, vou adicionar uma seta (->) para marcar as linhas mais importantes 
        // cria uma lista html
        var list = document.createElement('ul');

        function reqListener () {
            // -> printando o json no console log, objserve como ele está estruturado
            console.log(this.responseText )
            // -> convert o json em objeto
            const obj = JSON.parse( this.responseText );
            // -> pega o array de livros do objeto (presete atenção em obj.livros e no json que está sendo printado no console log)
            var livros = obj.livros;
            //varre o array de livros e acessa as informações de cada objeto
            livros.forEach(element => {
                // cria um elemento html do tipo item list
                var item = document.createElement('li');
                // -> adiciona o conteúdo do objeto livro dentro do elemento iten list (preste atenção em: element.titulo)
                item.appendChild(document.createTextNode(element.titulo));
                // adiciona o elemento html item list dentro de do elemento html list
                list.appendChild(item);

            });
            //adiciona a list html na div livros
            document.getElementById('livros').appendChild(list);


        };
        // VAR AQUI EM PRIMEIRO
        // ----- código para criar um client http -----------
        // IMPORTANTE: veja como eu estou acessando a API, aqui o que vai mudae é só a url para consumir outra api, o restante do código abaixo continua
        var url = "https://raw.githubusercontent.com/pauloewerton/testes-json/main/livros.json";
        var oReq = new XMLHttpRequest();
        // aqui eu chamo a função que vai manipular o JSON
        oReq.onload = reqListener;
        oReq.open("get", url, true);
        oReq.send();
    </script>
    <div id="livros">
</body>
</html>
